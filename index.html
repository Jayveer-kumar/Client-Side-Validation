<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      
        <form class="formValidator" >
        <div class="loginContainer">         
            <h1>SignUp</h1>         
            <label id="username">Username</label>
            <input type="text" id="username" class="username">
            <span class="error" id="usernameError"> </span>
            <span class="success" id="usernamesuccess"></span>
            <label id="email">Email</label>
            <input type="email" id="email" class="email">
            <span class="error" id="emailError"> </span>
            <span class="success" id="emailsuccess"> </span>
            <label id="password">Password</label>
            <input type="password" id="password" class="password">
            <span class="error" id="passwordError"> </span>
            <span class="success" id="passwordsuccess"> </span>
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" class="confirm-password">
            <span class="error" id="confirmPasswordError"> </span>
            <span class="success" id="confirmPasswordsuccess"> </span>
            <button type="submit" id="submitBtn">Submit</button>            
        </form>
        </div>
        
    <script src="app.js"></script>
</body>
</html>
